<body>
<p>
	上面代码中，变量i是var命令声明的，在全局范围内都有效，所以全局只有一个变量i。每一次循环，变量i的值都会发生改变，而循环内被赋给数组a的函数内部的console.log(i)，里面的i指向的就是全局的i。也就是说，所有数组a的成员里面的i，指向的都是同一个i，导致运行时输出的是最后一轮的i的值，也就是10。

如果使用let，声明的变量仅在块级作用域内有效，最后输出的是6。
</p>
<script>
	var arr=[];
		for(var i=0;i<10;i++){
			arr[i]=function(){
				console.log(i);
			}
		}
		arr[6]();
		var arr1=[];
		for(let j=0;j<10;j++){
			arr1[j]=function(){
				console.log(j);
			}
		}
		arr1[6]()
</script>
	
</body>
</html>
