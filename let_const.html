
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>let const</title>
</head>
<body>
<p>ES6 新增了let命令，用来声明变量。它的用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效。</p>
	<script>
		for(var i=0;i<10;i++){
			console.log(i);
		}
		console.log(i);//10
		for(let j=0;j<10;j++){
			console.log(j);
		}
		console.log(j);// Uncaught ReferenceError: j is not defined
		
	</script>
</body>
</html>
