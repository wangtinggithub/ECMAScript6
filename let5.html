<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>暂时性死区</title>
</head>
<body>
<p>面代码中，存在全局变量tmp，但是块级作用域内let又声明了一个局部变量tmp，导致后者绑定这个块级作用域，所以在let声明变量前，对tmp赋值会报错。

ES6明确规定，如果区块中存在let和const命令，这个区块对这些命令声明的变量，从一开始就形成了封闭作用域。凡是在声明之前就使用这些变量，就会报错。

总之，在代码块内，使用let命令声明变量之前，该变量都是不可用的。这在语法上，称为“暂时性死区”（temporal dead zone，简称 TDZ）。</p>
	<script>
		let tmp='abc';
		if(true){
			tmp='bcd';//let5.html:16 Uncaught ReferenceError: tmp is not defined
			let tmp;

		}
	</script>
</body>
</html>
